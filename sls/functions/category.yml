createCategory:
  handler: src/main/functions/category/createCategory.handler
  events:
    - httpApi:
        path: /category
        method: POST
        authorizer:
          name: CognitoAuthorizer
listCategory:
  handler: src/main/functions/category/listCategory.handler
  events:
    - httpApi:
        path: /category
        method: GET
        authorizer:
          name: CognitoAuthorizer
getCategoryById:
  handler: src/main/functions/category/getCategoryById.handler
  events:
    - httpApi:
        path: /category/{categoryId}
        method: GET
        authorizer:
          name: CognitoAuthorizer
updateCategory:
  handler: src/main/functions/category/updateCategory.handler
  events:
    - httpApi:
        path: /category/{categoryId}
        method: PUT
        authorizer:
          name: CognitoAuthorizer
