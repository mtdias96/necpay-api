createCategory:
  handler: src/main/functions/category/createCategory.handler
  events:
    - httpApi:
        path: /category
        method: POST
        authorizer:
          name: CognitoAuthorizer
listCategory:
  handler: src/main/functions/category/listCategory.handler
  events:
    - httpApi:
        path: /category
        method: GET
        authorizer:
          name: CognitoAuthorizer
